<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.row {
            margin: 20px auto 20px 40px;
            padding: 0;
        }
    </style>
    <title>회원가입 화면</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">HAPPY LIBRARY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="javascript:void(0)">회원 가입</a>
                </li>
                <li>
                    <a class="nav-link" href="javascript:void(0)">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<form>
    <div class="row">
        <label for="inputId3" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputId3">
        </div>
    </div>
    <div class="row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputPassword3">
        </div>
    </div>
    <div class="row">
        <label for="inputName3" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputName3">
        </div>
    </div>
    <div class="row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="inputEmail3">
        </div>
    </div>
    &nbsp;&nbsp;&nbsp;
    <input class="btn btn-primary" type="submit" value="회원 가입">
</form>


<div class="container">
    <form th:action="@{/account/register}" method="POST">
        <div>
            <label for="usrid">아이디 : </label>
            <input type="text" id="usrid" name="usrid" placeholder="아이디를 입력해주세요" required>
        </div>

        <div>
            <label for="usrpwd">비밀번호 : </label>
            <input type="password" id="usrpwd" name="usrpwd" placeholder="비밀번호를 입력해주세요" required>
        </div>

        <div>
            <label for="usrname">이 름 : </label>
            <input type="text" id="usrname" name="usrname" placeholder="이름을 입력해주세요" required>
        </div>

        <div>
            <label for="email">이메일 : </label>
            <input type="email" id="email" name="email" placeholder="이메일를 입력해주세요" required>
        </div>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="submit" value="회원가입">
    </form>
</div>
</body>
</html>
