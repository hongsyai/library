<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
        .btn{
            width: fit-content;
            margin : auto;
            display : block;
        }
    </style>
  <script></script>
  <title>회원정보</title>
</head>
<body>
<!--상단-->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand"  href="/">HAPPY LIBRARY</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link active dropdown-toggle" aria-current="page" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            내 정보
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item active bg-secondary" aria-current="page" href="#" th:href="@{/account/myInfo}">내 정보</a></li>
            <li><a class="dropdown-item" href="#" th:href="@{/myPage/myBookList}">도서 대여 목록</a></li>
            <li><a class="dropdown-item" href="#" th:href="@{/myPage/myBoardList}">나의 게시글</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<!---->
<div class="container mt-3">
  <h2><b>회원정보</b></h2>
  <hr>
  <div class="container mt-3">
    <div class="card bg-light text-dark">
      <div class="card-body"><strong>개인 정보</strong></div>
    </div>
    <br>
    <form th:action="@{/account/myInfoEdit}" method="POST">
      <input type="hidden" name="usrid" th:value="${member.usrid}">
      <table class="table table-hover">
        <tr>
          <th scope="col">아이디</th>
          <td scope="col" th:text="${member.usrid}">홍길동 테스트</td>
        </tr>
        <tr>
          <th scope="col">이름</th>
          <td scope="col" th:text="${member.usrname}">홍길동</td>
        </tr>
        <tr>
          <th scope="col">이메일</th>
          <td scope="col" th:text="${member.email}">hong@gmail.com</td>
        </tr>
      </table>
      <br>
      <a class="btn btn-dark" href="#btn" th:href="@{/account/myInfoEdit(usrid=${member.usrid})}">회원정보 수정</a>&nbsp;
    </form>
  </div>
</div>
</body>
</html>
