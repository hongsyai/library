<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.card {
            margin: 40px auto 40px 40px;
            padding: 0;
        }
    </style>
    <title>대여 목록 화면</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HAPPY LIBRARY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" aria-current="page" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        내 서재
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#" th:href="@{/account/myInfo}">내 정보</a></li>
                        <li><a class="dropdown-item active bg-secondary" aria-current="page" href="#" th:href="@{/myPage/myBookList}">도서 대여 목록</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/myPage/myBoardList}">나의 게시글</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card" style="width: 15rem;">
    <img src="https://image.aladin.co.kr/product/24191/64/cover/k562639753_1.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">돈의 속성</h5>
        <p class="card-text">대여일자 : 00.00.00</p>
        <p class="card-text">반납예정일 : 00.00.00</p>
        <a href="#" class="btn btn-primary">독서 가능</a>
        <a href="#" class="btn btn-secondary">반납</a>
    </div>
</div>

<div class="card" style="width: 15rem;">
    <img src="http://image.kyobobook.co.kr/images/book/large/869/l9791167900869.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">조인계획</h5>
        <p class="card-text">대여일자 : 00.00.00</p>
        <p class="card-text">반납예정일 : 00.00.00</p>
        <a href="#" class="btn btn-danger">독서 불가능</a>
        <a href="#" class="btn btn-secondary">반납</a>
    </div>
</div>
</body>
</html>
